<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>

    <form action="" id="formulario1">

        <h1>Apartado de registro</h1>

        <label for="nombre"> Nombre Completo
            <input type="text" id="nombre" maxlength="20" placeholder="Nombre Completo" >
        </label>

        <label for="contra"> Contraseña
            <input type="password" id="contra" maxlength="10" placeholder="Contraseña" >
        </label>

        <label for="correo"> Correo Electronico
            <input type="text" id="correo" maxlength="20" placeholder="Correo Electronico" >
        </label>

        <label for="fecha"> Fecha de Nacimiento
            <input type="date" id="fecha" placeholder="Fecha de Nacimiento" >
        </label>

    </form>
    
</body>
</html>
